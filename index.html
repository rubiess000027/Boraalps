<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rengin'e</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #f8f9fa, #e0e7ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .text {
      font-size: 6vw; /* Ekran genişliğine göre ölçeklenir */
      color: #333;
      opacity: 0;
      animation: fadeIn 2s forwards;
      margin: 10px 20px;
      padding: 0 10px;
    }

    .text:nth-child(2) {
      animation-delay: 2s;
    }

    .rengin {
      background: linear-gradient(to right, #ff6ec4, #7873f5, #4ade80);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="text">Dünyam siyah beyazdı, sen geldin…</div>
  <div class="text"><span class="rengin">Adın gibi Rengin oldum.</span></div>
</body>
</html>
