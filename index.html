<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Rengin'e Özel</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .quote-box {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 40px;
      text-align: center;
      max-width: 600px;
    }

    .black-white {
      color: #444;
    }

    .rengin {
      background: linear-gradient(to right, #ff6ec4, #7873f5, #4ade80);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    .signature {
      margin-top: 20px;
      font-style: italic;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <p>
      <span class="black-white">Dünyam siyah beyazdı,</span> sen geldin… 
      <span class="rengin">Adın gibi Rengin oldum.</span>
    </p>
    <div class="signature">❤️</div>
  </div>
</body>
</html>
