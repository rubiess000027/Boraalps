
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>who am ı</title>
<style>
    body {
        font-family: Arial;
        text-align: center;
        background: purple;
        color: #fff;
        padding: 30px;
    }
    #photo {
        width: 250px;
        height: 250px;
        object-fit: cover;
        border-radius: 10px;
        filter: blur(15px);
        transition: 0.4s;
        border: 3px solid #fff;
    }
    #input {
        margin-top: 20px;
        padding: 10px;
        width: 200px;
        border-radius: 6px;
        border: none;
    }
    #btn {
        padding: 10px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
    #next {
        display: none;
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
</style>
</head>

<body>

<h2>WHO AM I</h2>

<img id="photo">

<div>
    <input id="input" placeholder="Futbolcu adı...">
    <button id="btn">Tahmin Et</button>
</div>

<button id="next">Sonraki Futbolcu</button>

<script>
    // Fotoğraflar (foto isimleri senin klasörüne göre)
   const players = [
  {name:"Lionel Messi",img:"https://img.a.transfermarkt.technology/portrait/big/28003-1682683693.jpg"},
  {name:"Cristiano Ronaldo",img:"https://img.a.transfermarkt.technology/portrait/big/8198-1682683693.jpg"},
  {name:"Kylian Mbappé",img:"https://img.a.transfermarkt.technology/portrait/big/342229-1682683693.jpg"},
  {name:"Erling Haaland",img:"https://img.a.transfermarkt.technology/portrait/big/418560-1682683693.jpg"},
  {name:"Neymar",img:"https://img.a.transfermarkt.technology/portrait/big/68290-1682683693.jpg"},
  {name:"Kevin De Bruyne",img:"https://img.a.transfermarkt.technology/portrait/big/88755-1682683693.jpg"},
    ];

    let current = 0;

    function loadPlayer() {
        document.getElementById("photo").src = players[current].img;
        document.getElementById("photo").style.filter = "blur(15px)";
        document.getElementById("input").value = "";
        document.getElementById("next").style.display = "none";
    }

    document.getElementById("btn").onclick = function () {
        let guess = document.getElementById("input").value.trim().toLowerCase();
        let real = players[current].name.toLowerCase();

        if (guess === real) {
            document.getElementById("photo").style.filter = "blur(0px)";
            document.getElementById("next").style.display = "inline-block";
        } else {
            alert("Yanlış! Tekrar dene.");
        }
    };

    document.getElementById("next").onclick = function () {
        current = (current + 1) % players.length;
        loadPlayer();
    };

    loadPlayer();
</script>

</body>
</html>
